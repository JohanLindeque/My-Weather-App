<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="src/Images/favicon.png">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  
    <div class="main_container">
        <div class="search">
            <input type="text" placeholder="Enter a location" spellcheck="false">
            <button><img src="/src/Images/search.png" alt="Search button"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="/src/Images/rain.png" class="weather-icon">
            <h1 class="temp">22&deg;c</h1>
           <div class="hi-Lo">
                <div class="colTemp">
                    <h3 class="temp-High">15&deg;c /</h3>
                </div>
                <div class="colTemp">

                    <h3 class="temp-Low">4&deg;c</h3>
                </div>
            
           </div>
            <h2 class="city">Brits</h2>

            <div class="details">
                <div class="col">
                    <img src="src/Images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="src/Images/wind.png" >
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>
    </div>


    <script src="/src/app.js"></script>
</body>
</html>
